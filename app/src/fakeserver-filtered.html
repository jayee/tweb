<script>

    (function (document) {
        'use strict';

        // Use fakeserver only when not build and packaged by maven
        var filtered = "${mvn.filtered}";
        if ("true" != filtered) {
            var link = document.createElement('link');
            link.rel = 'import';
            link.href = 'src/fakeserver.html';
            document.head.appendChild(link);
        }

    })(document);

</script>
